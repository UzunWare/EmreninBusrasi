<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Zamanımız ❤️</title>
    <link rel="stylesheet" href="/css/welcome.css">
</head>
<body>

    <div class="container">
        <h1>🕰 Bizim Zamanımız 🕰</h1>

        <div class="counter-box">
            <h2>💑 Birlikte Geçen Zaman</h2>
            <div id="elapseClock">-- gün -- saat -- dakika</div>
        </div>

        <div class="counter-box">
            <h2>📅 Buluşmamıza Kalan Süre</h2>
            <div id="elapseClock">-- gün -- saat -- dakika</div>
        </div>

        <button id="enterButton">💖 Devam Et 💖</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="/music/song1.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="/js/welcome.js"></script>

    <script type="text/javascript">
        var together = new Date();
        together.setFullYear(2024, 11, 7);
        together.setHours(11);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);
        
        if (!document.createElement('canvas').getContext) {
          var msg = document.createElement("div");
          msg.id = "errorMsg";
          msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
          document.body.appendChild(msg);
          $("#code").css("display", "none")
          $("#copyright").css("position", "absolute");
          $("#copyright").css("bottom", "10px");
          document.execCommand("stop");
        } else {
        
          timeElapse(together);
          setInterval(function () {
            timeElapse(together);
          }, 500);
    
        }
        </script>

</body>
</html>
